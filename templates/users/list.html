<!DOCTYPE html>
<html>
<head>
    <title>User list</title>
</head>
<body>
<h1>Users</h1>

<a href="{% url 'users:create' %}">Create user</a>

<ul>
    {% for user in users %}
        <li>
            <a href="{% url 'users:detail' user.id %}">
                {{ user.username }} ({{ user.email }})
            </a>
        </li>
    {% empty %}
        <li>No users found</li>
    {% endfor %}
</ul>
</body>
</html>
