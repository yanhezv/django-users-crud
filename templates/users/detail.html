<!DOCTYPE html>
<html>
  <head>
    <title>User detail</title>
  </head>
  <body>
    <h1>User detail</h1>

    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Active:</strong> {{ user.is_active }}</p>

    <a href="{% url 'users:update' user.id %}">Edit</a>

    <a href="{% url 'users:delete' user.id %}">Delete</a>

    <a href="{% url 'users:list' %}">Back</a>
  </body>
</html>
